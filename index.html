<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>JASIO A Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <div class="calc-body">
        <h1>JASIO Calculator</h1>
        <p>by <a href="https://nawazishali.github.io" target="_blank">Nawazish</a></p>
        <div class="display">
            <div id="input">0</div>
            <div id="result">0</div>
        </div>
        <div class="btns">
            <button class="animate red" value="clr" id="clr" type="button">C</button>
            <button class="animate yellow" value="erase" id="erase" type="button">←</button>
            <button class="animate green" value="÷" id="/" type="button">÷</button>
            <button class="animate blue" value="7" id="7" type="button">7</button>
            <button class="animate blue" value="8" id="8" type="button">8</button>
            <button class="animate blue" value="9" id="9" type="button">9</button>
            <button class="animate green" value="×" id="*" type="button">×</button>
            <button class="animate blue" value="4" id="4" type="button">4</button>
            <button class="animate blue" value="5" id="5" type="button">5</button>
            <button class="animate blue" value="6" id="6" type="button">6</button>
            <button class="animate green" value="-" id="-" type="button">-</button>
            <button class="animate blue" value="1" id="1" type="button">1</button>
            <button class="animate blue" value="2" id="2" type="button">2</button>
            <button class="animate blue" value="3" id="3" type="button">3</button>
            <button class="animate green" value="+" id="+" type="button">+</button>
            <button class="animate blue" value="." id="." type="button">.</button>
            <button class="animate blue" value="0" id="0" type="button">0</button>
            <button class="animate green" value="=" id="=" type="button">=</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <footer>
        <p>Designed & Developed by <a href="https://nawazishali.github.io" target="_blank">Nawazish Ali</a></p>
    </footer>
</body>

</html>
